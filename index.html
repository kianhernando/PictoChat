<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="logo">PICTOCHAT</h1>
    <p id="welcome-message">
        This project is a real-time chat application inspired by Nintendo DS's PictoChat.
    </p>
    
    <div id="landing-container">
        <div id="username-section">
            <label for="username-input" id="username-prompt">Enter your username:</label>
            <input type="text" id="username-input" placeholder="Username">
        </div>

        <div id="rooms-section">
            <h2>Select a Room</h2>
            <div id="room-buttons">
                <button class="room-btn" data-room="A" disabled>Room A</button>
                <button class="room-btn" data-room="B" disabled>Room B</button>
                <button class="room-btn" data-room="C" disabled>Room C</button>
                <button class="room-btn" data-room="D" disabled>Room D</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
